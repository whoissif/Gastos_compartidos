<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Expenses - Comparte Gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Comparte y disfruta</h1>
            <p>Gestiona gastos compartidos</p>
        </header>

        <!-- Sección de Grupo -->
        <section class="group-section">
            <h2>Nombre de tu grupo</h2>
            <input type="text" id="groupName" placeholder="Ej: Viaje a Barcelona">
            <div class="button-group">
                <button id="createGroup" class="btn">Crear/Entrar al Grupo</button>
                <button id="deleteGroup" class="btn btn-delete">Eliminar Grupo</button>
            </div>
            <div id="currentGroup" class="current-group"></div>
        </section>

        <!-- Resumen de Gastos -->
        <section class="summary-section">
            <h2>Resumen de Gastos</h2>
            <div class="summary-stats">
                <div class="stat-item">
                    <span class="stat-label">Gasto Total:</span>
                    <span id="totalAmount" class="stat-value">€0.00</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Participantes:</span>
                    <span id="participantCount" class="stat-value">0</span>
                </div>
            </div>
            <div id="membersSpending" class="members-spending"></div>
        </section>

        <!-- Sección de Participantes -->
        <section class="participants-section">
            <h2>Añadir Participantes</h2>
            <div class="input-group">
                <input type="text" id="participantName" placeholder="Nombre del participante">
                <button id="addParticipant" class="btn">Añadir</button>
            </div>
            <div id="participantsList" class="participants-list"></div>
        </section>

        <!-- Sección de Gastos -->
        <section class="expenses-section">
            <h2>Registrar Gasto</h2>
            <div class="form-group">
                <input type="text" id="expenseDescription" placeholder="Descripción del gasto">
            </div>
            <div class="form-group">
                <input type="number" id="expenseAmount" placeholder="Cantidad (€)" step="0.01">
            </div>
            <div class="form-group">
                <select id="expensePayer">
                    <option value="">¿Quién pagó?</option>
                    <!-- Se llenará dinámicamente -->
                </select>
            </div>
            <button id="addExpense" class="btn">Añadir Gasto</button>
            <div id="expensesList" class="expenses-list"></div>
        </section>

        <!-- Resultados -->
        <section class="results-section">
            <h2>Resultados</h2>
            <button id="calculate" class="btn">Calcular Deudas</button>
            <div id="results" class="results"></div>
        </section>
    </div>

    <!-- Modal de Edición de Gasto -->
    <div id="editExpenseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Gasto</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" id="editExpenseDescription" placeholder="Descripción del gasto">
                </div>
                <div class="form-group">
                    <input type="number" id="editExpenseAmount" placeholder="Cantidad (€)" step="0.01">
                </div>
                <div class="form-group">
                    <select id="editExpensePayer">
                        <option value="">¿Quién pagó?</option>
                        <!-- Se llenará dinámicamente -->
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveExpenseEdit" class="btn">Guardar Cambios</button>
                <button id="cancelExpenseEdit" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
